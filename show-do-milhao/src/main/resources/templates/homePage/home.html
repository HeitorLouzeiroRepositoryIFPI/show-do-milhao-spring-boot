<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show do Milhão</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Seja bem-vindo ao Show do Milhão</h1>

        <!-- Formulário para inserir o nickname -->
        <div class="card p-4 mb-5">
            <h2 class="text-center mb-3">Digite o seu nickname</h2>
            <form action="/start" method="post" class="text-center">
                <div class="form-group">
                    <input type="text" name="nickname" id="nickname" class="form-control" placeholder="Digite seu nickname" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar</button>
            </form>
        </div>

        <!-- Tabela de ranking -->
        <div class="card p-4">
            <h2 class="text-center mb-4">Ranking de Usuários</h2>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Posição</th>
                        <th>Nome</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario, iterStat : ${usuarios}">
                        <td th:text="${iterStat.index + 1}">1</td> <!-- Exibe a posição -->
                        <td th:text="${usuario.nickname}">Nome do Usuário</td> <!-- Exibe o nome -->
                        <td th:text="${usuario.pontuacao}">0</td> <!-- Exibe a pontuação -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Link do Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
